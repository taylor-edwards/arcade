<!DOCTYPE html>
<html>
  <head>
    <title>The Arcade: All Games</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      main {
        margin: 60px 0;
        padding: 0 60px;
      }
      .games {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 30px 60px;
        font-size: 24px;
        list-style: none;
        margin: 0 auto;
        max-width: 1000px;
        padding: 0;
        text-align: center;
      }
      @media (min-width: 360px) {
        .games {
          grid-template-columns: 1fr 1fr;
        }
      }
      .label {
        margin-top: 20px;
      }
      .image {
        border-radius: 12px;
        height: 100%;
        left: 0;
        object-fit: contain;
        position: absolute;
        top: 0;
        transition: background 50ms ease;
        width: 100%;
      }
      .snake.image {
        background: rgba(var(--blue), 0.7);
      }
      a:hover .snake.image,
      a:focus .snake.image {
        background: rgba(var(--blue), 0.9);
      }
      .tetris.image {
        background: rgba(var(--orange), 0.7);
      }
      a:hover .tetris.image,
      a:focus .tetris.image {
        background: rgba(var(--orange), 0.9);
      }
    </style>
  </head>
  <body>
    <header class="scoreboard">
      <h1>The Arcade</h1>
      <p>Play classic games in your browser</p>
      <noscript>JavaScript is required to play</noscript>
    </header>

    <main>
      <ul class="games">
        <li>
          <a href="/tetris" class="column">
            <div class="square">
              <div><div class="image tetris"></div></div>
            </div>
            <p class="label">Play Tetris</p>
          </a>
        </li>
        <li>
          <a href="/snake" class="column">
            <div class="square">
              <div><div class="image snake"></div></div>
            </div>
            <p class="label">Play Snake</p>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
