<!DOCTYPE html>
<html>
  <head>
    <title>The Arcade: All Games</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      main {
        margin: 60px 0;
        padding: 0 60px;
      }
      .games {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 30px 60px;
        font-size: 24px;
        list-style: none;
        margin: 0 auto;
        max-width: 1000px;
        padding: 0;
        text-align: center;
      }
      .label {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header class="scoreboard">
      <h1>The Arcade</h1>
      <p>Easy to play games in your browser</p>
      <noscript>JavaScript is required to play</noscript>
    </header>

    <main>
      <ul class="games">
        <li>
          <a href="/spell-that-pokemon" class="label">Spell that Pok√©mon</a>
        </li>
        <li>
          <a href="/tetris" class="label">Tetris</a>
        </li>
        <li>
          <a href="/snake" class="label">Snake</a>
        </li>
      </ul>
    </main>
  </body>
</html>
