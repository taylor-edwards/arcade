<!DOCTYPE html>
<html>
  <head>
    <title>The Arcade: All Games</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <style>
      body {
        background: linear-gradient(0deg, #300c55, #9d55c4);
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        min-height: 100vh;
        padding: 0;
      }
      header,
      footer {
        text-align: center;
      }
      footer {
        padding: 3px 0 4px;
      }
      main {
        flex-grow: 1;
        margin: 60px 0;
        padding: 0 60px;
      }
      img {
        max-width: 100%;
      }
      svg {
        fill: currentColor;
        vertical-align: -2px;
      }
      a, a:link {
        color: inherit;
        font-weight: bold;
        letter-spacing: 0.01em;
        text-decoration: none;
      }
      a:hover, a:focus {
        color: #ffd963;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .sr-only {
        height: 0;
        overflow: hidden;
        pointer-events: none;
        position: absolute;
        width: 0;
      }
      .games {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 30px 60px;
        font-size: 24px;
        list-style: none;
        margin: 0 auto;
        max-width: 1000px;
        padding: 0;
        text-align: center;
      }
      .label {
        margin-top: 20px;
      }
      .logo {
        width: 500px;
      }
      .copyright {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <img alt="" role="presentation" src="/static/img/arcade@2x.png" class="logo">
          <span class="sr-only">The Arcade</span>
        </h1>
        <noscript>JavaScript is required to play</noscript>
      </header>

      <main>
        <ul class="games">
          <li>
