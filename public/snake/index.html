<!DOCTYPE html>
<html>
  <head>
    <title>Play Snake at The Arcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <nav>
      <a href="/">&larr; The Arcade</a>
    </nav>
    <header class="scoreboard">
      <h1>SNAKE</h1>
      <p class="score">
        <span class="score-points">0 points</span>
      </p>
      <p class="message">&nbsp;</p>

      <noscript>Enable JavaScript to play</noscript>
    </header>

    <div class="viewport snake">
      <div>
        <div class="ui">
          <div class="game"></div>
        </div>

        <div class="controls">
          <div>
            <button class="btn move-left" title="Move left">&larr;</button>
            <button class="btn move-up" title="Move up">&uarr;</button>
            <button class="btn move-down" title="Move down">&darr;</button>
            <button class="btn move-right" title="Move right">&rarr;</button>
          </div>
          <div>
            <button class="btn pause" title="Pause">&#x23EF;</button>
          </div>
        </div>
      </div>

      <div class="legend">
        <h3>Keyboard controls</h3>
        <dl>
          <dt>&larr; LEFT / h</dt>
          <dd>Move left</dd>

          <dt>&rarr; RIGHT / l</dt>
          <dd>Move right</dd>

          <dt>&uarr; UP / k</dt>
          <dd>Move up</dd>
          
          <dt>&darr; DOWN / j</dt>
          <dd>Move down</dd>

          <dt>ESCAPE</dt>
          <dd>Pause game</dd>

          <dt>DELETE</dt>
          <dd>Start new game</dd>
        </dl>
      </div>
    </div>

    <script src="/snake/main.js" type="module"></script>
  </body>
</html>
